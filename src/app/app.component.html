<h1>Perfect Memory movie search</h1>
<br/><br/><br/>
<form class="search-box" (ngSubmit)="performSearch(name.value)">
    <input class="search-text" placeholder="Search for a movie name" #name type="text" name="name">
  <button class="search-button" type="submit" for='name'><i class="fas fa-search"></i></button>
</form>

<div class="searcher">
	<input [(ngModel)]="searchText"  class="byname" placeholder="Filter the list by name">
</div>

<div class="container">
	<div *ngFor="let movie of movies | filter : searchText">
	  <movie [id]="movie.id"></movie>
	</div>
</div>
